<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha app</title>
    <link
      rel="icon"
      href="https://cdn.zeebiz.com/sites/default/files/2022/08/11/194563-zerodha-logo.png"
    />
  </head>
  <body style="margin: 0">
    <div
      style="
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 10px;
        display: flex;
        justify-content: space-between;
        box-shadow: 0px -7px 15px;
      "
    >
      <div>
        <img
          src="https://zerodha.com/static/images/logo.svg"
          alt="logo"
          class="weblogo"
          width="150"
          style="padding-top: 10px"
        />
      </div>
      <div style="display: flex; font-family: sans-serif">
        <div style="padding: 10px 20px 20px 20px; cursor: pointer; color: rgb(46, 46, 46);">Sign up</div>
        <div style="padding: 10px 20px 20px 20px; cursor: pointer;">About</div>
        <div style="padding: 10px 20px; cursor: pointer;">Products</div>
        <div style="padding: 10px 20px; cursor: pointer;">Pricing</div>
        <div style="padding: 10px 20px; cursor: pointer;">Support</div>
        <img
          src="/menu-line.svg"
          alt="lol"
          style="padding: 9px 20px; height: 25px; cursor: pointer"
        />
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding: 50px">
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt="growth_p"
        style="height: 400px"
      />
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        font-weight: 600;
        font-size: 30px;
        padding: 0px 20px 10px 20px;
        font-family: sans-serif;
      "
    >
      Invest in everything
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: sans-serif;
      "
    >
      Online platform to invest in stocks, derivatives, mutual funds, and more
    </div>
    <div style="display: flex; justify-content: center">
      <div
        style="
          display: flex;
          justify-content: center;
          padding: 5px 20px 5px 20px;
          color: white;
          background-color: rgb(65, 65, 137);
          border-radius: 5px;
          font-size: 20px;
          font-family: sans-serif;
        "
      >
        sign up
      </div>
    </div>
  </body>
</html>
